<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Articles</title>
  </head>
  <body>
    {% if latest_article_list %}
    <ul>
    {% for article in latest_article_list %}
        <li><a href="/articles/{{ article.id }}/">{{ article.article }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No articles are available.</p>
    {% endif %}
  </body>
</html>
